
































<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"></script>
    <script src="index.js"></script>
    <title>FINANCIAL FREEDOM CALCULATOR</title>
</head>



<body>
    <div id="MAIN_GRID">


        <div id="APP_GRID">


            <div class="HOLDER">
                <h1>FINANCIAL FREEDOM CALCULATOR</h1>
            </div>

            <div class="LABEL_GRID">
                <div class="HOLDER">
                    <label for="IR">Interest Rate:</label>
                </div>
                <div class="HOLDER">
                    <input type="number" value="5" placeholder="interest rate" id="IR">
                </div>
            </div>

            <div class="LABEL_GRID">
                <div class="HOLDER">
                    <label for="contribution">Monthly contribution:</label>                  
                </div>
                <div class="HOLDER">
                    <input type="number" value="600" placeholder="Monthly contribution" id="contribution">
                </div>
            </div>

            <div class="LABEL_GRID">
                <div class="HOLDER">
                    <label for="startingValue">Starting principal:</label>                 
                </div>
                <div class="HOLDER">
                    <input type="number" value="10000" placeholder="Starting principal" id="startingValue">
                </div>
            </div>

            <div class="LABEL_GRID">
                <div class="HOLDER">
                    <label for="limit">How many years?</label>
                </div>
                <div class="HOLDER">
                    <input type="number" value="10" placeholder="How many years?" id="limit">
                </div>
            </div>

            <div class="LABEL_GRID">
                <div class="HOLDER">
                    <label for="limit">Income needed to retire</label>
                </div>
                <div class="HOLDER">
                    <input type="number" value="50000" placeholder="passive income needed" id="reqIncome">
                </div>
            </div>

            <div class="LABEL_GRID">
                <div class="HOLDER">
                    <button class="btn btn-primary" id="submitForm">Submit</button>                  
                </div>
                <div class="HOLDER">
                    <input type="number" value="50000" placeholder="passive income needed" id="reqIncome">
                </div>
            </div>


        </div>


    </div>

    
    <h1 style="color: rgba(237, 43, 43, 1)" id="goal"></h1>


    <container class="CONTAINER">
        <div class="GRAPH_CONTAINER">
            <canvas id="myChart"></canvas>
        </div>
    </container>
</body>

</html>
